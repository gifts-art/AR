<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>WebAR – видео върху маркер (Pattern)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0,0,0,0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>
<body>
  <div class="arjs-loader">
    <div>Зареждане... Насочете камерата към маркера.</div>
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false; detectionMode: mono; matrixCodeType: 3x3;"
  >
    <a-assets>
      <video id="vid" crossorigin="anonymous" loop playsinline webkit-playsinline
        src="video.mp4"></video>
    </a-assets>

    <a-marker type="pattern" url="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@2.2.2/data/data/patt.hiro" emitevents="true">
      <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="0.5625" material="shader: flat; src: #vid;"></a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    document.querySelector('a-scene').addEventListener('loaded', function () {
      document.querySelector('.arjs-loader').style.display = 'none';
      var marker = document.querySelector('a-marker');
      var vid = document.getElementById('vid');
      if (marker && vid) {
        marker.addEventListener('markerFound', function () { vid.play(); });
        marker.addEventListener('markerLost', function () {
          vid.pause();
          vid.currentTime = 0;
        });
      }
    });
  </script>
</body>
</html>
