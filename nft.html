<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>WebAR – видео върху снимка (NFT)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #start-screen {
      position: fixed; inset: 0; z-index: 10000;
      background: #1a1a2e;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      padding: 20px; box-sizing: border-box;
    }
    #start-screen h1 { color: #eee; font-size: 1.4em; margin: 0 0 12px; text-align: center; }
    #start-screen p { color: #aaa; font-size: 0.95em; margin: 0 0 24px; text-align: center; }
    #start-btn {
      padding: 16px 32px; font-size: 1.2em; font-weight: bold;
      background: #0f3460; color: #fff; border: none; border-radius: 8px;
      cursor: pointer; -webkit-tap-highlight-color: transparent;
    }
    #start-btn:hover { background: #16213e; }
    .arjs-loader {
      height: 100%; width: 100%; position: absolute; top: 0; left: 0;
      background-color: rgba(0,0,0,0.8); z-index: 9999;
      display: flex; justify-content: center; align-items: center;
    }
    .arjs-loader div { text-align: center; font-size: 1.25em; color: white; }
    #scene-container { position: absolute; inset: 0; display: none; }
    #scene-container.active { display: block; }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>WebAR – видео върху снимка</h1>
    <p>Насочете камерата към снимката-маркер.<br>На iPhone първо натиснете бутона по-долу.</p>
    <button id="start-btn" type="button">Стартирай камерата</button>
  </div>

  <div id="scene-container"></div>

  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script>
    // ========== КОНФИГУРАЦИЯ ==========
    // Видео: сменете "video.mp4" на името на вашия видеофайл.
    // Снимка (маркер): сложете 3-те файла от NFT Marker Creator (име.fset, .fset3, .iset) в папката и сменете MARKER_NAME по-долу.
    (function () {
      var VIDEO_FILE = 'video.mp4';   // <-- Вашето видео
      var MARKER_NAME = 'marker-image';  // <-- Маркер от marker-image.png (Sonsuz Rota). Генерирайте 3-те файла от тази снимка и ги сложете тук.
      var startBtn = document.getElementById('start-btn');
      var startScreen = document.getElementById('start-screen');
      var sceneContainer = document.getElementById('scene-container');

      startBtn.addEventListener('click', function () {
        startScreen.style.display = 'none';
        sceneContainer.classList.add('active');
        sceneContainer.innerHTML = [
          '<div class="arjs-loader"><div>Зареждане... Разрешите достъп до камерата.</div></div>',
          '<a-scene id="ar-scene" embedded vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true; precision: medium;" arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">',
          '  <a-assets><video id="vid" crossorigin="anonymous" loop playsinline webkit-playsinline src="' + VIDEO_FILE + '"></video></a-assets>',
          '  <a-nft type="nft" url="' + MARKER_NAME + '" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5" emitevents="true">',
          '    <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="0.5625" material="shader: flat; src: #vid;"></a-plane>',
          '  </a-nft>',
          '  <a-entity camera></a-entity>',
          '</a-scene>'
        ].join('');
        var loader = sceneContainer.querySelector('.arjs-loader');
        window.addEventListener('arjs-nft-loaded', function () {
          loader.style.display = 'none';
        }, { once: true });
        document.getElementById('ar-scene').addEventListener('loaded', function () {
          var marker = document.querySelector('a-nft');
          var vid = document.getElementById('vid');
          if (marker && vid) {
            marker.addEventListener('markerFound', function () { vid.play(); });
            marker.addEventListener('markerLost', function () {
              vid.pause();
              vid.currentTime = 0;
            });
          }
        });
      }, { once: true });
    })();
  </script>
</body>
</html>
